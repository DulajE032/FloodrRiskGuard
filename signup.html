<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flood Risk Detector</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="telegram-chat-id">Telegram Chat ID (For Notifications)</label>
                <input type="text" id="telegram-chat-id" name="telegram-chat-id"
                    placeholder="Enter your numeric Chat ID">
                <small>Note: For the bot to work, you must enter your numeric Telegram Chat ID here.</small>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="assets/js/auth.js"></script>
</body>

</html>
